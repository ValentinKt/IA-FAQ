{% extends 'base.html' %}
{% block content %}
<h2>{% if edit %}Modifier{% else %}Ajouter{% endif %} une question FAQ</h2>
<form method="post">
    <div class="mb-3">
        <label for="question" class="form-label">Question</label>
        <textarea class="form-control" id="question" name="question" required>{{ faq.question if faq else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="answer" class="form-label">RÃ©ponse</label>
        <textarea class="form-control" id="answer" name="answer" required>{{ faq.answer if faq else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="source" class="form-label">Source</label>
        <select class="form-select" id="source" name="source">
            <option value="manuel" {% if faq and faq.source == 'manuel' or not faq %}selected{% endif %}>Manuel</option>
            <option value="ia" {% if faq and faq.source == 'ia' %}selected{% endif %}>IA</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">{% if edit %}Modifier{% else %}Ajouter{% endif %}</button>
    <a href="/admin/faqs" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
