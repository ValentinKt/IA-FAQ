<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FAQ - Intelligence Artificielle{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #f8fafc;
            --accent-color: #06b6d4;
            --text-dark: #1e293b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .main-container {
            padding: 2rem 0;
            min-height: calc(100vh - 76px);
        }

        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: none;
            overflow: hidden;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .page-header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2.5rem;
        }

        .page-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .search-bar {
            background: white;
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            margin: 1.5rem auto 0;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
        }

        .faq-item {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .faq-item:hover {
            background: var(--secondary-color);
        }

        .faq-question {
            cursor: pointer;
            padding: 1.5rem;
            margin: 0;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-answer {
            padding: 0 1.5rem 1.5rem;
            color: #64748b;
            line-height: 1.6;
            display: none;
        }

        .faq-answer.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .faq-icon {
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .faq-icon.rotated {
            transform: rotate(180deg);
        }

        .source-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-weight: 500;
        }

        .source-manual {
            background: #dcfce7;
            color: #166534;
        }

        .source-ia {
            background: #dbeafe;
            color: #1e40af;
        }

        .stats-container {
            background: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* Styles pour le menu hamburger */
        .navbar-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            background: rgba(79, 70, 229, 0.1);
            transition: all 0.3s ease;
        }

        .navbar-toggler:hover {
            background: rgba(79, 70, 229, 0.2);
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2879, 70, 229, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            width: 1.5em;
            height: 1.5em;
        }

        /* Animation du menu collapsible */
        .navbar-collapse {
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 991.98px) {
            .navbar-nav {
                background: rgba(255, 255, 255, 0.98);
                border-radius: 10px;
                padding: 1rem;
                margin-top: 1rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .nav-link {
                padding: 0.75rem 1rem !important;
                margin: 0.25rem 0;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .nav-link:hover {
                background: var(--secondary-color);
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('faq.faq_list') }}">
                <i class="fas fa-robot text-primary me-2"></i>
                <strong>FAQ IA</strong>
            </a>

            <!-- Bouton hamburger pour mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu collapsible -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('faq.faq_list') }}">
                        <i class="fas fa-question-circle me-1"></i>FAQs
                    </a>
                    <a class="nav-link" href="{{ url_for('main.contact') }}">
                        <i class="fas fa-envelope me-1"></i>Contact
                    </a>
                    {% if session.user_id %}
                    <a class="nav-link" href="{{ url_for('faq.get_faqs') }}">
                        <i class="fas fa-code me-1"></i>API
                    </a>
                    <a class="nav-link" href="{{ url_for('admin.admin_dashboard') }}">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                    <a class="nav-link" href="{{ url_for('faq.admin_faq_list') }}">
                        <i class="fas fa-list me-1"></i>FAQ Admin
                    </a>
                    <a class="nav-link" href="{{ url_for('pdf.admin_pdf_list') }}">
                        <i class="fas fa-file-pdf me-1"></i>PDF
                    </a>
                    <a class="nav-link" href="{{ url_for('pdf.admin_ia_generation') }}">
                        <i class="fas fa-magic me-1"></i>IA
                    </a>
                    <a class="nav-link" href="{{ url_for('analytics.admin_analytics_dashboard') }}">
                        <i class="fas fa-chart-bar me-1"></i>Analytics
                    </a>
                    <a class="nav-link" href="{{ url_for('admin.admin_logs') }}">
                        <i class="fas fa-chart-line me-1"></i>Logs
                    </a>
                    <a class="nav-link" href="{{ url_for('admin.admin_users') }}">
                        <i class="fas fa-users me-1"></i>Utilisateurs
                    </a>
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt me-1"></i>Déconnexion
                    </a>
                    {% else %}
                    <a class="nav-link" href="{{ url_for('auth.login') }}">
                        <i class="fas fa-sign-in-alt me-1"></i>Connexion
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction de recherche
        function searchFAQs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const faqItems = document.querySelectorAll('.faq-item');

            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question').textContent.toLowerCase();
                const answer = item.querySelector('.faq-answer').textContent.toLowerCase();

                if (question.includes(searchTerm) || answer.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Toggle FAQ answers
        function toggleFaq(element) {
            const answer = element.nextElementSibling;
            const icon = element.querySelector('.faq-icon');

            if (answer.classList.contains('show')) {
                answer.classList.remove('show');
                icon.classList.remove('rotated');
            } else {
                answer.classList.add('show');
                icon.classList.add('rotated');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Ajouter les événements de recherche
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', searchFAQs);
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
