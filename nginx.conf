server {
    listen 80;
    server_name cd2ia-thomas.stagiairesmns.fr;

    # Taille maximale pour les uploads
    client_max_body_size 10M;

    # Toutes les requêtes vont vers l'application Flask
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Servir les fichiers statiques Flask (CSS, JS, images)
    location /static/ {
        alias /var/www/html/faq-IA/backend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/faq-ia-access.log;
    error_log /var/log/nginx/faq-ia-error.log;
}

